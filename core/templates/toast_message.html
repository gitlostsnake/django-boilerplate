


<div aria-live="assertive" aria-atomic="true" style="position: relative; z-index: 99999999999!important;">
    <div style="position: absolute; top:0; right:0;">
        <div role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast m-5" data-autohide="false">
                <div class="toast-header">
                    <!-- Add in your own logo.ico image here -->
                    <!-- EXAMPLE <img src="pyzen.ico" height="20px" class="rounded mr-2" alt="Pyzen "> -->
                    <strong class="mr-auto">
                        COMPANY NAME
                    </strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ toast_message }}
                </div>
            </div>
        </div>
    </div>
</div>
